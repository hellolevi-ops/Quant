
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quant AI - Institutional Alpha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // Defined in CSS variables but mapped here for utility usage if needed
              neon: {
                blue: '#0EA5E9',
                green: '#10B981',
                red: '#F43F5E',
                purple: '#8B5CF6',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* =========================================
           INSTITUTIONAL PRO THEME (Midnight Aurora)
           Unified. High Contrast. Data-First.
        ========================================= */
        --bg-app: #0B0E14;          /* Deep Abyssal Blue/Black */
        --bg-panel: #151A23;        /* Slightly lighter for cards */
        --bg-panel-hover: #1C222E;  /* Hover state */
        --border-panel: rgba(255, 255, 255, 0.06); /* Ultra subtle border */
        
        --text-primary: #F1F5F9;    /* Slate 100 */
        --text-secondary: #94A3B8;  /* Slate 400 */
        --text-muted: #64748B;      /* Slate 500 */
        
        --accent-blue: #0EA5E9;     /* Sky 500 */
        --accent-green: #10B981;    /* Emerald 500 */
        --accent-red: #F43F5E;      /* Rose 500 */
        
        --glass-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.5); 
        --input-bg: #0F151F;
        --input-border: rgba(255, 255, 255, 0.08);
      }

      body {
        background-color: var(--bg-app);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      /* Unified Panel Style - High End Flat/Glass Hybrid */
      .glass-panel {
        background: var(--bg-panel);
        border: 1px solid var(--border-panel);
        box-shadow: var(--glass-shadow);
        /* Subtle noise texture overlay could be added here for more texture */
      }
      
      .glass-panel:hover {
        background: var(--bg-panel-hover);
        border-color: rgba(255, 255, 255, 0.1);
      }

      /* Inputs */
      input, select, textarea {
        background-color: var(--input-bg) !important;
        border: 1px solid var(--input-border) !important;
        color: var(--text-primary) !important;
        transition: all 0.2s ease;
      }
      
      input:focus, select:focus, textarea:focus {
        border-color: var(--accent-blue) !important;
        box-shadow: 0 0 0 1px var(--accent-blue);
      }

      /* Utility */
      .text-glow {
        text-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
      }

      /* Scrollbar - Minimalist */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
